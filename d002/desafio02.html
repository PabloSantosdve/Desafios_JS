<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio de boas-vindas</title>
	<style>
		h1{
			font-weight: bold;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 50px;
		}
		.btn{
			padding:  40px;
			font-size:  25px;
		}
	</style>
</head>
<body>
	<h1>Boas-Vindas</h1>

	<button class="btn" onclick="button()">
		Inicie o desafio
	</button>

	<script>
		let btn = window.document.getElementsByClassName('btn')

		function button(){
			let nome = window.prompt('Qual o seu nome?')
			let idade = window.parseInt(prompt('Qual a sua idade?'))

			alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
		}
	</script>
</body>
</html>
