<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de boas-vindas</title>
    <style>
        /* Estilos para o título */
        h1 {
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
        }
        /* Estilos para o botão */
        .btn {
            padding: 40px;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <!-- Título principal -->
    <h1>Boas-Vindas</h1>

    <!-- Botão que inicia o desafio ao ser clicado -->
    <button class="btn" onclick="button()">
        Inicie o desafio
    </button>

    <script>
        // Obtém os elementos dos botões pela classe (não usado no código atual)
        let btn = window.document.getElementsByClassName('btn');

        // Função chamada quando o botão é clicado
        function button() {
            // Solicita ao usuário que insira seu nome
            let nome = window.prompt('Qual o seu nome?');

            // Solicita ao usuário que insira sua idade e a converte para um número inteiro
            let idade = parseInt(window.prompt('Qual a sua idade?'));

            // Exibe um alerta com a mensagem personalizada
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`);
        }
    </script>
</body>
</html>
