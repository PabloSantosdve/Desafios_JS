<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <h1>Conversor de Medidas</h1>
        <!-- Botão para iniciar a conversão -->
        <button onclick="convert()">Converter Distância</button>
        <!-- Seção onde os resultados serão exibidos -->
        <div class="output" id="outputSection"></div>
    </div>
    <script>
        // Função para converter metros para outras unidades
        function convert() {
            // Solicita ao usuário que insira uma distância em metros
            let meters = prompt('Digite a distância em metros:');
            meters = parseFloat(meters); // Converte para número flutuante

            // Verifica se a entrada é um número válido
            if (!isNaN(meters)) {
                // Calcula as conversões para outras unidades de medida
                const km = meters / 1000;
                const hm = meters / 100;
                const dam = meters / 10;
                const dm = meters * 10;
                const cm = meters * 100;
                const mm = meters * 1000;

                // Exibe os resultados na seção de saída
                document.getElementById('outputSection').innerHTML = `
                    <p><strong>${meters} metros é igual a:</strong></p>
                    <p>${km} km</p>
                    <p>${hm} hm</p>
                    <p>${dam} dam</p>
                    <p>${dm} dm</p>
                    <p>${cm} cm</p>
                    <p>${mm} mm</p>
                `;
            } else {
                // Alerta o usuário se o valor inserido não for um número válido
                alert('Por favor, digite um número válido.');
            }
        }
    </script>
</body>
</html>
